<div class="staff-list">
  <v-data-table
    :headers="headers"
    :items="staffs"
    sort-by="staffId"
    :search="search"
    :loading="loading"
    class="elevation-1">
    <template v-slot:top>
      <v-toolbar flat color="white">
        <v-toolbar-title>{{ $t( "staffs.staff_list.title" ) }}</v-toolbar-title>
        <v-spacer />
        <v-text-field
          v-model="search"
          append-icon="mdi-magnify"
          label="Search"
          single-line
          hide-details>
        </v-text-field>
        <v-spacer />
        <v-btn
          color="primary"
          dark class="mb-2"
          @click="setRegistDialog(true)">
          Regist Staff
        </v-btn>
      </v-toolbar>
    </template>
    <template v-slot:item.grade="{ item }">
      <v-chip :color="getGradeColor(item.grade)" label dark>{{ item.grade }}</v-chip>
    </template>
    <template v-slot:item.role="{ item }">
      <v-chip :color="getRoleColor(item.role)" dark>{{ role[item.role] }}</v-chip>
    </template>
    <template v-slot:item.action="{ item }">
      <router-link
        class="hidden-sm-and-down"
        :to="{ name: 'basic-info', params: { id: `${ item.staffId }` }}"
        tag="span"
        style="cursor: pointer;">
        <v-icon
          medium
          class="mr-2">
          mdi-pencil
        </v-icon>
      </router-link>
      <v-icon
        medium
        :disabled="isOwnAccount(item.staffId)"
        @click="onDelete(item.staffId, item.name)">
        mdi-delete
      </v-icon>
    </template>
  </v-data-table>

  <!-- Dialog Component 定義領域 -->
  <regist-staff v-on:from-child="doneRegist""></regist-staff>
  <delete-staff v-on:from-child="doneDelete""></delete-staff>
</div>
