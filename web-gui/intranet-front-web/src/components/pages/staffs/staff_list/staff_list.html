<div class="staff-list">
  <v-data-table
    :headers="headers"
    :items="staffs"
    sort-by="staffId"
    :search="search"
    :loading="loading"
    class="elevation-1">
    <template v-slot:top>
      <v-toolbar flat color="white">
        <v-toolbar-title>Employees</v-toolbar-title>
        <v-divider
          class="mx-4"
          inset
          vertical>
        </v-divider>
        <v-spacer />
        <v-text-field
          v-model="search"
          append-icon="mdi-magnify"
          label="Search"
          single-line
          hide-details>
        </v-text-field>
        <v-spacer />
        <v-btn
          color="primary"
          dark class="mb-2"
          @click="setRegistDialog(true)">
          Regist Staff
        </v-btn>  
      </v-toolbar>
    </template>
    <template v-slot:item.role="{ item }">
      <v-chip :color="getColor(item.role)" dark>{{ role[item.role] }}</v-chip>
    </template>
    <template v-slot:item.action="{ item }">
      <router-link
        class="hidden-sm-and-down"
        :to="`/staffs/${item.staffId}/profile`"
        tag="span"
        style="cursor: pointer;">
        <v-icon
        medium
          class="mr-2">
          mdi-pencil
        </v-icon>
      </router-link>
      <v-icon
        v-if="isOwnAccount(item.staffId)"
        medium
        disabled>
        mdi-delete
      </v-icon>
      <v-icon
        v-else
        medium
        @click="onDelete(item.staffId, item.name)">
        mdi-delete
      </v-icon>
    </template>
  </v-data-table>

  <!-- Dialog Component 定義領域 -->
  <regist-staff v-on:from-child="doneRegist""></regist-staff>
  <delete-staff v-on:from-child="doneDelete""></delete-staff>
</div>
