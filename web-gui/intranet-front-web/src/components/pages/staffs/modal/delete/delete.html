<div class="delete-staff">
  <v-row justify="center">
    <v-dialog
      v-model="deleteDialog"
      max-width="290">
      <v-card>
        <v-card-title class="headline">この社員は本当に不要ですか？</v-card-title>

        <v-card-text>
          ID：　名前
        </v-card-text>

        <v-card-actions>
          <v-spacer></v-spacer>

          <v-btn
            text
            @click="close">
            CANCEL
          </v-btn>

          <v-btn
            color="info darken-1"
            @click="onDelete">
            DELETE
          </v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>
  </v-row>
</div>
