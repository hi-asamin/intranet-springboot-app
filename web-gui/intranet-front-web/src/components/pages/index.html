<div class="index">
  <v-carousel
    cycle
    height="400"
    hide-delimiter-background
    show-arrows-on-hover>
    <v-carousel-item
      v-for="(item, i) in items"
      :key="i">
      <v-sheet
        :color="colors[i]"
        height="100%">
        <v-row
          class="fill-height"
          align="center"
          justify="center"
        >
          <div class="display-3">{{ item }}</div>
        </v-row>
      </v-sheet>
    </v-carousel-item>
  </v-carousel>
</div>
