<div class=attendance>
  <v-card>
    <v-card-title>
      勤怠連絡
    </v-card-title>
    <v-data-table
      :headers="headers"
      :items="attendances"
      hide-default-footer
      :items-per-page="31"
      :loading="loading"
      class="elevation-1">
      <v-form>
        <v-container>
          <v-row>
            <template v-slot:item.remarks="{ item }">
              <v-col cols="12" sm="6" md="3">
                <v-text-field
                  label="Solo"
                  solo
                ></v-text-field>
              </v-col>
            </template>
          </v-row>
        </v-container>
      </v-form>
    </v-data-table>
  </v-card>
</div>
