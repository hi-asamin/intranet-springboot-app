<div class="error-modal">
  <v-dialog v-model="errorDialog" persistent max-width="400">
    <v-card>
      <v-card-title class="headline">{{ code }}</v-card-title>
      <v-card-text>Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.</v-card-text>
      <v-card-text>Status: {{ status }}</v-card-text>
      <v-card-text>Message: {{ message }}</v-card-text>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="info darken-1" text @click="close">OK</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
</div>
